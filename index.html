<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <div>
            <h1 class="heading">Counter</h1>
            <h1 id="content">0</h1>

            <button class="button-event" id="btn-decrease">Decrease</button>
            <button class="button-event" id="btn-reset">Reset</button>
            <button class="button-event" id="btn-increase">Increase</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
